{% load i18n %}
<span class="image">
    <img alt="{% if image_publication.alt_text %}{{ image_publication.alt_text }}{% endif %}" src="{{ image_publication.url }}" />
    {% if image_publication.caption %}<span class="image_caption">{{ image_publication.caption }}</span>{% endif %}
    {% if image_publication.show_author %}<span class="image_author">{% blocktrans with image_publication.image.author as image_author %}(Author: {{ image_author }}){% endblocktrans %}</span>{% endif %}
</span>
